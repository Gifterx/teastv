<!DOCTYPE html>
<html>
<head>
    <title>Information Input Button Example</title>
</head>
<body>
    <form id="infoForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" required><br><br>

        <label for="name">Enter your name:</label>
        <input type="text" id="name" required><br><br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" required><br><br>

        <button type="submit" id="submitButton">Submit Information</button>
    </form>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the entered email, name, and phone number
            var email = document.getElementById('email').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;

            // Construct the URL with the entered information as query parameters
            var url = 'upi://pay?pa=itzzaid@apl&pn=Zaid&cu=INR&am=50&tn=Email+' + encodeURIComponent(email) + '+name=' + encodeURIComponent(name) + '+phone+' + encodeURIComponent(phone);

            // Redirect to the generated URL
            window.location.href = url;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Form with Dark Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }

    .card {
      background-color: #333;
      padding: 50px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1, p {
      text-align: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #555;
      color: #fff;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Enter Your Information</h1>
      <form id="infoForm" action="">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <input type="submit" value="Submit" onclick="getFormData(event)">
      </form>
    </div>
  </div>

  <script>
    function getFormData(e) {
      e.preventDefault();
      var email = document.getElementById("email").value;
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;

      // Get the amount from the website URL
      var urlParams = new URLSearchParams(window.location.search);
      var amount = urlParams.get('amount');

      // Construct the button URL using the form and amount data
      var buttonUrl =
        "upi://pay?pa=itzzaid@apl&pn=Zaid&cu=INR&tn=Email " +
        encodeURIComponent(email) +
        " name" +
        encodeURIComponent(name) +
        " phone" +
        encodeURIComponent(phone) +
        "&am=" +
        encodeURIComponent(amount);

      // Redirect user to the button URL
      window.location.href = buttonUrl;
    }
  </script>
</body>
</html>

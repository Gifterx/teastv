<!DOCTYPE html>
<html>
<head>
  <title>Payment Gateway API Request - POST</title>
</head>
<body>
  <script>
    // Function to make the payment gateway API request
    function makePaymentRequest() {
      // Payment gateway API endpoint URL
      var url = 'https://api.paymentgateway.com/payment';

      // Payment data
      var paymentData = {
        email: 'johndoe@example.com',
        amount: 100, // Example amount in cents
        currency: 'USD',
        // Include other required payment details
      };

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Configure the request
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      // Handle the response
      xhr.onload = function() {
        if (xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          console.log(response); // Print the response data to the browser console
          // You can handle the response data here
        }
      };

      // Send the request
      xhr.send(JSON.stringify(paymentData));
    }
  </script>

  <!-- Button to trigger the payment gateway API request -->
  <button onclick="makePaymentRequest()">Make Payment Request</button>
</body>
</html>

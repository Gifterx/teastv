<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    /* Media Queries for Mobile */
    @media screen and (max-width: 600px) {
      .card {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Your Information</h2>
    <form id="infoForm" action="">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <input type="submit" value="Submit" onClick="getFormData(event)">
    </form>
  </div>

  <script>
    function getFormData(e) {
      e.preventDefault();
      var email = document.getElementById("email").value;
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;

      // Get the amount from the website URL
      var urlParams = new URLSearchParams(window.location.search);
      var amount = urlParams.get('amount');

      // Construct the button URL using the form and amount data
      var buttonUrl =
        "https://example.com/payment?email=" +
        encodeURIComponent(email) +
        "&name=" +
        encodeURIComponent(name) +
        "&phone=" +
        encodeURIComponent(phone) +
        "&amount=" +
        encodeURIComponent(amount);

      // Redirect user to the button URL
      window.location.href = buttonUrl;
    }
  </script>
</body>
</html>

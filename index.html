<!DOCTYPE html>
<html>
<head>
    <title>Email Input Button Example</title>
</head>
<body>
    <form id="emailForm">
        <label for="email">Enter your Real email Because Details Will Be Sended To Your Email:</label>
        <input type="email" id="email" required>
        <button type="submit" id="submitButton">Pay Now</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the entered email
            var email = document.getElementById('email').value;

            // Redirect to the email URL with the entered email as a query parameter
            window.location.href = 'upi://pay?pa=itzzaid@apl&pn=Zaid&cu=INR&am=50&tn=Email ' + encodeURIComponent(email);
        });
    </script>
</body>
</html>

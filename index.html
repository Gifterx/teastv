<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .questionnaire {
      padding: 20px;
      animation: floatIn 2s infinite;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      50% {
        transform: translateY(50px);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="questionnaire">
      <h2>Enter Your Information</h2>
      <form id="infoForm" action="">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <input type="submit" value="Submit" onClick="getFormData(event)">
      </form>
    </div>
  </div>

  <script>
    function getFormData(e) {
      e.preventDefault();
      var email = document.getElementById("email").value;
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;

      // Construct the button URL using the form data
      var buttonUrl =
        "https://example.com?email=" +
        encodeURIComponent(email) +
        "&name=" +
        encodeURIComponent(name) +
        "&phone=" +
        encodeURIComponent(phone);

      // Redirect user to the button URL
      window.location.href = buttonUrl;
    }
  </script>
</body>
</html>
